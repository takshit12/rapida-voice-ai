server {
  listen 80;
  client_max_body_size 10m;

  # DNS resolver for Railway (needed for dynamic upstream resolution)
  resolver 8.8.8.8 valid=30s;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  # gRPC-Web API proxying for web-api (using public domain as workaround)
  location /api/web/ {
    # Handle CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, x-grpc-web, x-user-agent, authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }

    # Forward to web-api via public domain
    set $web_api_upstream https://web-api-production-beb0.up.railway.app;
    proxy_pass $web_api_upstream/;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host web-api-production-beb0.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_set_header x-grpc-web $http_x_grpc_web;
    proxy_set_header Accept-Encoding "";

    # Critical for gRPC-Web: disable buffering to stream responses properly
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts for gRPC calls
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # gRPC-Web response headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Expose-Headers' 'grpc-status, grpc-message, content-type' always;
  }

  # gRPC-Web API proxying for assistant-api
  location /api/assistant/ {
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, x-grpc-web, x-user-agent, authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }

    set $assistant_api_upstream https://assistant-api-production-2ea9.up.railway.app;
    proxy_pass $assistant_api_upstream/;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host assistant-api-production-2ea9.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_set_header x-grpc-web $http_x_grpc_web;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Critical for gRPC-Web: disable buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts for gRPC calls
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Expose-Headers' 'grpc-status, grpc-message, content-type' always;
  }

  # gRPC-Web API proxying for endpoint-api
  location /api/endpoint/ {
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, x-grpc-web, x-user-agent, authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }

    set $endpoint_api_upstream https://endpoint-api-production-8e24.up.railway.app;
    proxy_pass $endpoint_api_upstream/;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host endpoint-api-production-8e24.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type $content_type;
    proxy_set_header x-grpc-web $http_x_grpc_web;
    proxy_set_header Accept-Encoding "";

    # Critical for gRPC-Web: disable buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts for gRPC calls
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Expose-Headers' 'grpc-status, grpc-message, content-type' always;
  }
}
